<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<label id="player1_name"></label>:<label id="score1"></label>
		<br>
		<label id="player2_name"></label>:<label id="score2"></label>
		<center>
			<h2 style="color: white; background-color: dodgerblue; border-radius: 90px; width: 300px; padding: 10px;">
				Math Quiz</h2>
			<br>
			<h3 id="question_turn"
				style="color: white; background-color: dodgerblue; border-radius: 90px; width: fit-content; padding: 10px;">
			</h3>
			<br>
			<h3 id="answer_turn"
				style="color: white; background-color: dodgerblue; border-radius: 90px; width: fit-content; padding: 10px;">
			</h3>
			<br>
			<br>
			<div class="col-lg-6" id="output">
			</div>
			<br>
			<label>Number 1</label>
			<br>
			<input placeholder="Number 1" id="number_display1" class="form-control" type="number">
			<br>
			<label>Number 2</label>
			<br>
			<input placeholder="Number 2" id="number_display2" class="form-control" type="number">
			<br>
			<button id="submit" style="width:30%;" class="btn btn-success" onclick="sendNumber()">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
